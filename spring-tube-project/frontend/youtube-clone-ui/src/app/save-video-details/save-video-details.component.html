<div fxLayout="row wrap">
  <div fxFlex="20%">Hi</div>

  <div fxFlex="15%">
    <div class="mat-title"> Add video metadata</div>

    <form [formGroup]="saveVideoDetailsForm">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input [formControl]="title" matInput required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input [formControl]="description" matInput required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>video status</mat-label>
        <mat-select [formControl]="videoStatus" [value]="videoStatus.value">
          <mat-option value="PUBLIC">PUBLIC</mat-option>
          <mat-option value="PRIVATE">PRIVATE</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-form-field class="example-chip-list">
          <mat-label>Tags</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter fruits">
            <mat-chip-row *ngFor="let tag of tags"
                          (removed)="remove(tag)"
                          [editable]="true"
                          [aria-description]="'press enter to edit ' + tag">
              {{tag}}
              <button matChipRemove [attr.aria-label]="'remove ' + tag">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input placeholder="Add tag..."
                   [matChipInputFor]="chipGrid"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)"/>
          </mat-chip-grid>
        </mat-form-field>
      </div>

      <div>
        <label for="inputGroupFile01">Upload Thumbnail:
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
                   aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
          </div>
          <br/>
          <div *ngIf="FileSelected">
            <div>
              <p>Selected File: {{selectedFileName}}</p>
            </div>
            <div *ngIf="FileSelected">
              <button color="primary" mat-raised-button (click)="onUpload()" type="submit">Upload</button>
            </div>
          </div>
          <br>
        </label>
      </div>

      <div>
      <button color="primary" mat-raised-button type="submit">Save</button>
      </div>

    </form>
  </div>
  <div fxFlex="30%">
    video player
  </div>
  <div fxFlex="20%">Hi</div>
</div>
